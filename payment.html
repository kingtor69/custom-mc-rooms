<body>
  <div class="container">
    <div class="row">
      <h1 class="text-center">Your Custom Minecraft Room:</h1>
    </div>
    <br>
    <div class="row">
      <div class="d-none d-md-block col col-md-1 col-lg-2"></div>
      <div class="col col-md-10 col-lg-8">
            <div class="row">
              <div class="col" id="data-display">
                <div class="data-display mt-2">
                  <p>Your name: <span id="data-name"></span></p>
                </div>
              </div>
              <div class="col">
                <div class="data-display mt-2">
                  <p>Your email <span id="data-email"></span></p>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <div class="data-display mt-2">
                  <p>Recipient name: <span id="data-recipient"></span></p>
                </div>
              </div>
              <div class="col">
                <div class="data-display mt-2">
                  <p>Message: <span id="data-message"></span></p>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <div class="data-display mt-2">
                  <p>Featured Color: <span id="data-color"></span></p>
                </div>
              </div>
              <div class="col">
                <button id="show-color" class="btn btn-block" inactive></button>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <div class="data-display mt-2">
                  <p>Featured Animal: <span id="data-animal"></span></p>
                  <img src="" alt="" hidden>
                </div>
              </div>
              <div class="col">
                <div class="data-display mt-2">
                  <p>Template: <span id="data-template"></span></p>
                  <img src="" alt="" hidden>
                </div>
              </div>
            </div>
            <div class="row justify-contents-center mt-2">
              <div class="col">
                <h4 class="text-center py-1 width-100 border border-primary rounded">Cost: $5.00</h4>
              </div>
              <div class="col">
              </div>
            </div>
            <div class="row">
              <div class="col">
                <h3>payment buttons here</h3>
              </div>
            </div>
          <h3 class="text-center mt-3">Thank you for your interest.<br>We will respond within 2 days.</h3>
        </div>
      </div>
      <div class="d-none d-md-block col col-md-1 col-lg-2"></div>
    </div>
